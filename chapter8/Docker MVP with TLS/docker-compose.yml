version: '3.8'

services:

  cloudbeaver:
    build:
      context: ./cloudbeaver
      dockerfile: Dockerfile
    ports:
      - 8082:8978

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - ./.sql_server.conf

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - 4000:3000

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 443:443
      - 80:80

  postgres:
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    env_file:
      - ./.sql_server.conf
